<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Телефон</th>
      <th scope="col">Дата</th>
    </tr>
  </thead>
  <tbody>
    {% for token_info in users%}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ token_info.user }}</td>
      <td>{{ token_info.date }}</td>
      
    </tr>
    {% endfor %}
  </tbody>
</table>
